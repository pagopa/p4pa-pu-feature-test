<ENV>:
  base_url: <BASE_URL>
  internal_base_url: <INTERNAL_BASE_URL>
  api_key:
    GPD: <API_KEY_GPD>
    ACA: <API_KEY_ACA>
  user_info:
    admin_intermediato_2:
      fiscal_code: <ADMIN_INTERMEDIATO_2>
      user_id: <ADMIN_INTERMEDIATO_2_USER_ID>
    admin_eloc_A:
      fiscal_code: <ADMIN_ELOC_A>
      user_id: <ADMIN_ELOC_A_USER_ID>
  citizen_info:
    <NAME>:
      name: <CITIZEN_NAME>
      fiscal_code: <CITIZEN_FISCAL_CODE>
      email: <CITIZEN_EMAIL>
  payment_info:
    broker_fiscal_code: <BROKER_FISCAL_CODE>
    broker_station_id: <BROKER_STATION_ID>
    psp:
      id: <PSP_ID>
      id_broker: <PSP_ID_BROKER>
      id_channel: <PSP_ID_CHANNEL>
      password: <PDP_PASSWORD>